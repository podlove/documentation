<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script src="/js/toc.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/toc.js" type="text/javascript" charset="utf-8"></script>
        <script src="/bower_components/podlove-web-player/dist/js/podlove-web-moderator.js" type="text/javascript" charset="utf-8"></script>

        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/podlove-font/css/podlove-font.css" media="screen" type="text/css">


    </head>
    <body>

        <div class="container">
            <div class="row">
                <div id="header" class="col-md-11">
                    {% include header.html %}
                </div>
            </div>

            <div class="row">

                {% if current_project != 'index.html' %}

                    <div id="navigation" class="col-md-3">
                        {% include navigation.html %}
                    </div>
                    <div id="content" class="col-md-8">
                        {{ content }}
                    </div>

                {% else %}

                    <div id="content" class="col-md-12">
                        {{ content }}
                    </div>

                {% endif %}

            </div>

            <div class="row">
                <div id="footer" class="col-md-12">
                    {% include footer.html %}
                </div>
            </div>
        </div>

<script type="text/javascript">
jQuery(document).ready(function() {
  jQuery('#toc').toc({
    title: '',
    listType: 'ul',
    minimumHeaders: 2,
    headers: 'h2, h3, h4, h5, h6',
    linkHere: true,
    linkHereTitle: 'Link here',
    backToTop: true,
    backToTopId: 'toc',
    backToTopTitle: 'Back to Table of Contents',
    showSpeed: 0
  });
  jQuery('.jekyll-toc-header a.jekyll-toc-link-here span.jekyll-toc-icon').addClass('icon icon-link');
  jQuery('.jekyll-toc-header a.jekyll-toc-back-to-top span.jekyll-toc-icon').addClass('icon icon-chevron-up');
});
</script>

    </body>
</html>
